{% extends "uweflix/layout.html" %}
{% load static %}
{% block title %}
Club Rep Home Page
{% endblock %}
{% block content %}

<style>

    .flex-container {
        display: flex;
        margin-top: 50px;

    }

    .flex-child {
        flex: 1;
        background: lightgrey;
        margin-right: 20px;
        margin-left: 20px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 0 5px 2px rgba(211,211,211,0.8);

    }

    .clubRepHomeButtons {
        width: 250px;
        padding: 5px;
        margin: 25px 0;
        border-radius: 12px;
        background-color: lightslategrey;
        color: white;
        font-weight: bold;
        box-shadow: 0 0 5px 4px rgba(211,211,211,0.8);
    }

    .extraHeight {
        height: 125px;
    }

</style>

<div class="flex-container">

    <div class="flex-child">
      <div class="extraHeight"></div>
      <h2>Book Film</h2></br>
      <h3>Book a viewing!</h3></br>
      <a href="{% url 'viewings' %}">
        <input type="button" value="Book" class="clubRepHomeButtons" />
     </a>
     <div class="extraHeight"></div>
    </div>

    <div class="flex-child">
        <div class="extraHeight"></div>
        <h2>Settle Payments</h2></br>
        <h3>Settle outstanding payments!</h3></br>
        <a href="{% url 'settle_payments' %}">
          <input type="button" value="Settle" class="clubRepHomeButtons" />
       </a>
       <div class="extraHeight"></div>
    </div>

    <div class="flex-child">
      <div class="extraHeight"></div>
      <h2>Topup Credit</h2></br>
      <h3>Â£{{ request.session.credit|floatformat:2 }} left!</h3></br>
      <a href="{% url 'topup' %}">
        <input type="button" value="Topup" class="clubRepHomeButtons" />
     </a>
     <div class="extraHeight"></div>
    </div>

  </div>

{% endblock %}
